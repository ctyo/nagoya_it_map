<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>名古屋IT地図</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="@c_tyo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map' style='width: 100%; height: 100%;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY3R5byIsImEiOiJjanF2cTNjMm8weHVjNDJrOGV2anp3NDFwIn0.4pGtZ9Run1--9FR8NBkuqg';
        var url = "https://tile.mierune.co.jp/" + "mierune_mono" + "/{z}/{x}/{y}.png";
        var map = new mapboxgl.Map({
            container: 'map',
            center: [136.96824, 35.153852],
            zoom: 12,
            //            style: 'mapbox://styles/mapbox/streets-v9',
            style: {
                "version": 8,
                "sources": {
                    "MIERUNEMAP": {
                        "type": "raster",
                        "tiles": [url],
                        "tileSize": 256
                    }
                },
                "glyphs": "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",
                "layers": [{
                    "id": "MIERUNEMAP",
                    "type": "raster",
                    "source": "MIERUNEMAP",
                    "minzoom": 0,
                    "maxzoom": 18
                }]
            },
        });
        map.addControl(new mapboxgl.NavigationControl());
        map.on('load', function () {
            map.addSource('nagoya', {
                type: 'geojson',
                data: './nagoya.json',
            });


            map.addLayer({
                "id": "circle",
                "type": "circle",
                "source": "nagoya",
                "layout": {},
                "paint": {
                    "circle-color": "red",
                    "circle-radius": 18,

                }
            });

            map.addLayer({
                "id": "title",
                "type": "symbol",
                "source": "nagoya",
                "layout": {
                    "text-field": "{title}",
                    "text-size": 12,
                    "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                    "text-anchor": "center",
                    "text-letter-spacing": 0.05,
                },
                "paint": {
                    "text-color": "red",
                    "text-halo-width": 2,
                    "text-halo-color": "white",
                }
            });



            map.on('click', "point_sample", function (e) {
                var coordinates = e.lngLat;
                // 属性設定
                var description = '<p>属性</p>';
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }
                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
            });
            //カーソルON,OFF
            map.on('mouseenter', "point_sample", function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', "point_sample", function () {
                map.getCanvas().style.cursor = '';
            });

        });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-11027566-8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-11027566-8');
    </script>
</body>

</html>
